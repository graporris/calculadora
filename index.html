<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="calc__pantalla" id="pantalla"></div>
        <div class="calc__borrar">
            <div class="calc__borrar__boton" id="clean">CE</div>
            <div class="calc__borrar__boton" id="supr"><=</div>
        </div>
        <div class="calc__teclas">
            <div class="calc__teclas__num" id="7">7</div>
            <div class="calc__teclas__num" id="8">8</div>
            <div class="calc__teclas__num" id="9">9</div>
            <div class="calc__teclas__signo" id="/">/</div>
            <div class="calc__teclas__num" id="4">4</div>
            <div class="calc__teclas__num" id="5">5</div>
            <div class="calc__teclas__num" id="6">6</div>
            <div class="calc__teclas__signo" id="*">*</div>
            <div class="calc__teclas__num" id="1">1</div>
            <div class="calc__teclas__num" id="2">2</div>
            <div class="calc__teclas__num" id="3">3</div>
            <div class="calc__teclas__signo" id="-">-</div>
            <div class="calc__teclas__num" id="0">0</div>
            <div class="calc__teclas__num" id=".">.</div>
            <div class="calc__teclas__signo igual" id="=">=</div>
            <div class="calc__teclas__signo" id="+">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
